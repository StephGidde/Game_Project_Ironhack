<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <nav><h1>Happy Monster</h1></nav>
    <div class="game-intro">
      <img src="./images/cat.png" alt="" class="logo-img" />
      <button id="start-button" class="btn-info">Start Game</button>
      <span id="player-name"></span> <span id="player-character"></span>
      <p>Use the left and right arrow to catch the candy!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>
    <div id="game-board">
      <div id="prompt-box" class="input-group mb-3 alert alert-info">
        <span>What is your Name?</span><br />
        <input id="playerNameInput" type="text" /><br />
        <span>Choose a character</span><br />
        <input type="radio" name="character" value="Andrew" /> Andrew<br />
        <input type="radio" name="character" value="Hendrik" /> Hendrik<br />
        <input type="radio" name="character" value="Jen" /> Jen<br />
        <button
          id="submit"
          class="btn btn-outline-secondary"
          type="submit"
          value="I Want Candy"
        >
          I Want Candy
        </button>
      </div>
      <canvas id="game" width="600" height="650"></canvas>
    </div>
    <div class="game-score">
      <span id="your-score">Your Score:</span>
      <div class="score badge badge-light"><span id="score"></span></div>
    </div>
    <!-- Hier kommt die Musik rein -->
    <audio id="music" loop src="music/happy_adveture.mp3" autoplay></audio>
    <audio id="yay" src="music/powerup6.wav"></audio>
    <audio id="won" src="music/gamewon.wav"></audio>
    <audio id="huh" src="music/huh.wav"></audio>
  </body>
</html>
